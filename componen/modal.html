<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <div class="max-w-md mx-auto mt-10">
    <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="openModal()">Buka Modal</button>
  </div>

  <div class="fixed inset-0 flex items-center justify-center z-10 hidden" id="modal">
    <div class="fixed inset-0 z-40 bg-black opacity-50"></div>
    <div class="fixed inset-0 flex items-center justify-center z-50">
      <div class="bg-white p-8 rounded shadow-lg w-1/2">
        <h2 class="text-lg font-semibold mb-4">Modal Title</h2>
        <p>Isi dari modal.</p>
        <div class="mt-4">
          <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="closeModal()">Tutup Modal</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>

</body>

</html>
