<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Udinus Career Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 0.6rem;
      background-color: hsl(223, 12%, 90%);
      border-radius: 0.6rem;
    }

    ::-webkit-scrollbar-thumb {
      background-color: hsl(223, 12%, 80%);
      border-radius: 0.6rem;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: hsl(223, 8%, 65%);
    }
  </style>
</head>

<body>

  <div class="fixed w-full h-full md:grid overflow-y-auto" style="grid-template-columns: 1fr 1fr;">
    <div class="w-full h-full p-6 bg-white">
      <button class="py-2 px-4 rounded md:hidden">
        <a href="index.html" class="font-bold text-blue-900">
          <div class="flex gap-1 items-center">
            <div class="w-4"><svg fill="none" viewBox="0 0 24 24" class="stroke-current"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg></div>Kembali ke portal utama
          </div>
        </a>
      </button>
      <div class="w-full h-full grid place-items-center">
        <div class="my-auto mx-auto"><img src="./Logo-Layanan-Karir-Alumni-01.png"
            class="mx-auto w-full xl:w-[301.37px] cursor-pointer">
          <form>
            <div class="mt-[74px] w-full lg:w-[357px]">Silahkan login pada form dibawah ini untuk dapat mengakses
              data
              <div class="flex flex-col gap-y-[18px] mt-[24px]">
                <div class="col-span-6 sm:col-span-3">
                  <label for="country" class="block text-sm font-medium text-gray-700">Akses</label>
                  <select id="country" name="country" autocomplete="country-name"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    <option>- Pilih Salah Satu -</option>
                    <option>Pencari Kerja</option>
                    <option>Perusahaan</option>
                    <option>Mahasiswa</option>
                  </select>
                </div>

                <div><label for="email" class="block text-sm font-medium text-gray-700">Email / NIM</label>
                  <div class="mt-1"><input name="email" type="text" id="email"
                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                  </div>
                </div>
                <div><label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                  <div class="mt-1"><input name="password" type="password" id="password"
                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                  </div>
                </div>

                <div class="flex flex-row">
                  <div class="relative flex items-start">
                    <div class="flex items-center h-5"><input id="comments" aria-describedby="comments-description"
                        name="comments" type="checkbox"
                        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"></div>
                    <div class="ml-3 text-sm"><label for="comments" class="font-medium text-gray-700">Lihat
                        Password</label>
                    </div>
                  </div><a class="ml-auto text-sm font-medium text-blue-900 cursor-pointer"
                    href="forgot-password.html">Lupa
                    Kata Sandi?</a>
                </div>
                <div class="mt-[48px]">
                  <button type="submit"
                    class="block mx-auto py-3 px-5 text-sm font-medium text-center text-white bg-blue-900 rounded-xl hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Masuk </button>
                </div>
                <div class="mx-auto">
                  <p>Belum mempunyai akun? <a href="register.html" class="text-blue-900"> Registrasi</a></p>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

    <div class="hidden md:block w-full h-full p-16 bg-blue-900">
      <div class="flex flex-col gap-32">
        <div class="flex items-center justify-between">
          <div class="w-36">
          </div>
          <button class="py-2 px-4 rounded-lg bg-white">
            <a href="index.html" class="font-bold text-blue-900">Kembali ke portal utama</a>
          </button>
        </div>
        <div class="flex flex-col gap-4 px-14">
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold text-lg">Perhatian!</strong><br>
            <span class="block sm:inline">
              <ul class="list-disc ml-8 mt-2">
                <li>Perhatikan Akses login sebelum masuk ke akun anda</li>
                <li>Untuk Mahasiswa UDINUS silahkan Login menggunakan Nomor Induk Mahasiswa (NIM). <span
                    class="font-bold">Format NIM : Axx.20xx.xxxxx</span>
                </li>
              </ul>
            </span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
              <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20">
                <title>Close</title>
                <path
                  d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
              </svg>
            </span>
          </div>

        </div>
        <div>
          <div class="w-96 mx-auto">
            <!-- disini kasih gambar? -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>

</html>
